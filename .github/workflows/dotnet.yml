name: .NET

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-2019
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet publish -c Release -p:PublishProfile=FolderProfile 
    - name: Copy SilverBotDS.AnimeModule to publish directory
      run: copy "SilverBotDS.AnimeModule\bin\Release\net6.0\SilverBotDS.AnimeModule*" "SilverBotDS\bin\Release\net6.0\publish"
    - name: Copy SilverBotDS.PixelsArchiver to publish directory
      run: copy "SilverBotDS.PixelsArchiver\bin\Release\net6.0\SilverBotDS.PixelsArchiver*" "SilverBotDS\bin\Release\net6.0\publish"
    - name: Zip 
      shell: powershell
      run: |
           [System.Reflection.Assembly]::LoadWithPartialName("System.IO.Compression.FileSystem") 
           [System.IO.Compression.ZipFile]::CreateFromDirectory('SilverBotDS\bin\Release\net6.0\publish', 'silverbot.zip', 'Optimal', $false) 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{GITHUB_SHA::10}}
         release_name: ${{GITHUB_SHA::10}}
         body: Automated release, a release will be created for every single push on the master branch. this one is for ${{ github.sha }}, As always zipped releases should contain most things the program needs to run and that means it has to contains the license info of every dependency contained within it
         draft: true
         prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: ./silverbot.zip
         asset_name: silverbot.zip
         asset_content_type: application/zip
    - name: Upload Release Dll
      id: upload-release-dll
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: .\SilverBotDS\bin\Release\net6.0\publish\SilverBotDS.dll
         asset_name: SilverBotDS.dll
         asset_content_type: application/octet-stream
    - name: Upload Release Dll of AnimeModule
      id: upload-release-dll-anime
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: .\SilverBotDS.AnimeModule\bin\Release\net6.0\publish\SilverBotDS.AnimeModule.dll
         asset_name: SilverBotDS.AnimeModule.dll
         asset_content_type: application/octet-stream
    - name: Upload Release Dll of Pixel module
      id: upload-release-dll-pixel
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: .\SilverBotDS.PixelsArchiver\bin\Release\net6.0\publish\SilverBotDS.PixelsArchiver.dll
         asset_name: SilverBotDS.PixelsArchiver.dll
         asset_content_type: application/octet-stream
